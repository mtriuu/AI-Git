<!DOCTYPE html>

    <title>Chatbot To√°n H·ªçc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div class="chat-container">

                <p>Tr·ª£ l√Ω To√°n h·ªçc th√¥ng minh, gi√∫p b·∫°n gi·∫£i ph∆∞∆°ng tr√¨nh, t√≠nh ƒë·∫°o h√†m, v√† h∆°n th·∫ø n·ªØa! üòä</p>
            </div>

        <div class="chat-box" id="chatBox">
            <!-- L·ªãch s·ª≠ chat s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
        </div>
        <div class="input-area">

                <button type="submit">G·ª≠i</button>

    </div>

    <script>
        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const chatBox = document.getElementById('chatBox');
            
            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng
            const userMessage = messageInput.value;
            chatBox.innerHTML += `
                <div class="message user-message">
                    <p>${userMessage}</p>
                </div>
            `;
            
            // Th√™m hi·ªáu ·ª©ng loading (d·∫•u 3 ch·∫•m)
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message bot-message';
            loadingMessage.innerHTML = `
                <div class="avatar">
                    <img src="https://chatbot.userlocal.jp/files/icon_robot.png" alt="Bot Avatar">
                </div>
                <p><span class="loading-dots"></span></p>
            `;
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        
            try {
                // Ch·ªù 3 gi√¢y tr∆∞·ªõc khi g·ª≠i y√™u c·∫ßu
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // G·ª≠i y√™u c·∫ßu ƒë·∫øn server
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(userMessage)}`
                });
                
                const botResponse = await response.text();
                
                // X√≥a hi·ªáu ·ª©ng loading
                chatBox.removeChild(loadingMessage);
                
                // Hi·ªÉn th·ªã c√¢u tr·∫£ l·ªùi c·ªßa bot
                chatBox.innerHTML += `

                            <img src="https://chatbot.userlocal.jp/files/icon_robot.png" alt="Bot Avatar">
                        </div>
                        <p>${botResponse}</p>
                    </div>
                `;
            } catch (error) {
                chatBox.removeChild(loadingMessage);
                chatBox.innerHTML += `
                    <div class="message bot-message">
                        <div class="avatar">
                            <img src="https://chatbot.userlocal.jp/files/icon_robot.png" alt="Bot Avatar">
                        </div>
                        <p>C√≥ l·ªói x·∫£y ra: ${error.message}</p>

            }
            
            // Cu·ªôn xu·ªëng cu·ªëi chat
            chatBox.scrollTop = chatBox.scrollHeight;
            messageInput.value = '';
        }
    </script>
